<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./scss/global.css">
    <!-- <link rel="stylesheet" href="./scss/header.css"> -->
    <script defer src="./js/app.js"></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="webpage">
        <div class="search-box">
            <form>
                <input type="text" name="search-box" id="search-box" placeholder="Tên tỉnh/thành phố. Ví dụ: Hà Nội">
                <input type="submit" id="search-button" value="Tìm kiếm">
            </form>
        </div>
        <div class="current-weather">
            <div class="status">
                <p class="name">Fetching...</p>
                <p class="temperature">Fetching...</p>
                <img src="https://openweathermap.org/img/wn/" alt="weather">
                <div class="today">
                    <p class="wday">Fetching...</p>
                    <p class="weather">Fetching...</p>
                </div>
            </div>
        </div>
        <div class="forecast-in-day">
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
            <div class="column">
                <p class="time">12h</p>
                <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="temperature">12°</p>
            </div>
        </div>
    </div>
</body>

</html>
